name: CI
'on':
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      # ────────────────────────────────────────────────
      # 1️⃣ Build Bootstrap HTML
      # ────────────────────────────────────────────────
      - name: Build Bootstrap ⚙️
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            net.infotexture.dita-bootstrap
            net.infotexture.dita-bootstrap.lunr
            fox.jason.prismjs
            fox.jason.favicon
            fox.jason.open-graph
          project: .github/dita-ot/html.xml

      # ────────────────────────────────────────────────
      # 2️⃣ Deploy HTML to GitHub Pages
      # ────────────────────────────────────────────────
      - name: Deploy HTML 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out/html

      # ────────────────────────────────────────────────
      # 3️⃣ Build Standard PDF
      # ────────────────────────────────────────────────
      - name: Build PDF 🖨️
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            dita -i dita/document.ditamap -o out/pdf -f pdf \
                 --theme=.github/themes/theme.yaml \
                 --org.dita.index.skip="yes"

      # ────────────────────────────────────────────────
      # 4️⃣ Upload Standard PDF
      # ────────────────────────────────────────────────
      - name: Upload PDF 📚
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf
          path: 'out/pdf'

  # ─────────────────────────────────────────────────────
  # 5️⃣ Build Tagged PDF (Accessible PDF/UA)
  # ─────────────────────────────────────────────────────
  build-tagged-pdf:
    name: Build Tagged PDF (PDF/UA) 🏷️
    runs-on: ubuntu-latest
    needs: build-dita
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Create folders
        run: |
          mkdir -p .github/fo
          mkdir -p .github/pdfua

      - name: Install dependencies (Node.js + Fonts)
        run: |
          sudo apt-get update -q
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -qy --no-install-recommends nodejs \
            fonts-noto-core fonts-noto-mono fonts-dejavu-core
          nodejs -v

      - name: Write FOP config (PDF/UA + auto font embedding)
        run: |
          cat > .github/fo/fop.xconf <<'XML'
          <fop version="1.0">
            <accessibility>true</accessibility>
            <renderers>
              <renderer mime="application/pdf">
                <pdf-ua-mode>PDF/UA-1</pdf-ua-mode>
                <fonts>
                  <auto-detect/>
                </fonts>
              </renderer>
            </renderers>
          </fop>
          XML

      - name: Write custom XSL for roles (H1/H2) at FO generation
        run: |
          cat > .github/pdfua/pdfua-roles.xsl <<'XSL'
          <?xml version="1.0" encoding="UTF-8"?>
          <xsl:stylesheet
              xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
              version="2.0">
            <!-- Import base pdf2 FO generator -->
            <xsl:import href="plugin:org.dita.pdf2:xsl/fo/topic2fo.xsl"/>
            <!-- Add roles to help screen readers/validators detect headings -->
            <xsl:attribute-set name="topic.title" use-attribute-sets="__topic.title">
              <xsl:attribute name="role">H1</xsl:attribute>
            </xsl:attribute-set>
            <xsl:attribute-set name="section.title" use-attribute-sets="__section.title">
              <xsl:attribute name="role">H2</xsl:attribute>
            </xsl:attribute-set>
          </xsl:stylesheet>
          XSL

      - name: Write FO post-processor to fix empty static-content
        run: |
          cat > .github/pdfua/fo-fix-static-content.xsl <<'XSL'
          <?xml version="1.0" encoding="UTF-8"?>
          <xsl:stylesheet
              xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
              xmlns:fo="http://www.w3.org/1999/XSL/Format"
              version="2.0">
            <!-- Identity transform -->
            <xsl:template match="@*|node()">
              <xsl:copy>
                <xsl:apply-templates select="@*|node()"/>
              </xsl:copy>
            </xsl:template>
            <!-- If a static-content has no element children (or only whitespace), insert a minimal artifact block -->
            <xsl:template match="fo:static-content[not(node()[self::node()[normalize-space()!=''] or self::*/self::fo:*])]">
              <xsl:copy>
                <xsl:apply-templates select="@*"/>
                <fo:block role="artifact"><xsl:text>&#160;</xsl:text></fo:block>
              </xsl:copy>
            </xsl:template>
          </xsl:stylesheet>
          XSL

      - name: Build Tagged PDF (FOP/UA)
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            ROLES_XSL="$(pwd)/.github/pdfua/pdfua-roles.xsl"
            FOFIX_XSL="$(pwd)/.github/pdfua/fo-fix-static-content.xsl"
            FOPCONF="$(pwd)/.github/fo/fop.xconf"
            THEME="$(pwd)/.github/themes/theme.yaml"
            MAP="$(pwd)/dita/document.ditamap"
            OUT="$(pwd)/out/pdf-ua"

            echo "Using roles XSL: $ROLES_XSL"
            echo "Using FO-fix XSL: $FOFIX_XSL"
            echo "Using FOP config: $FOPCONF"

            dita -i "$MAP" \
                 -o "$OUT" \
                 -f pdf \
                 --theme="$THEME" \
                 --args.fo.userconfig="$FOPCONF" \
                 --args.xsl.pdf="$ROLES_XSL" \
                 --args.xsl.fo="$FOFIX_XSL" \
                 --org.dita.index.skip="yes" \
                 --pdf.formatter=fop

      - name: Upload Tagged PDF 🧩
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf-ua
          path: 'out/pdf-ua'
