name: Build & Publish

on:
  push:
    branches: [main, gh-pages]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Build Bootstrap HTML and standard PDF using DITA-OT
      - name: Build HTML & Standard PDF
        uses: dita-ot/dita-ot-action@master
        with:
          input: dita/document.ditamap
          transtype: html5-bootstrap
          output-dir: out

      - name: Build standard PDF with pdf2
        uses: dita-ot/dita-ot-action@master
        with:
          input: dita/document.ditamap
          transtype: pdf2
          output-dir: out

      # Build accessible/tagged PDF with FOP and accessibility enabled
      - name: Build Accessible Tagged PDF with FOP
        uses: dita-ot/dita-ot-action@master
        with:
          input: dita/document.ditamap
          transtype: pdf2
          output-dir: out
          args: >
            --param:pdf.formatter=fop
            --param:args.rellinks=nofamily
            --param:pdf.accessibility=yes
            --param:output.name=document-accessible

      # Configure PDF output naming
      - name: Organize PDF artifacts
        run: |
          mkdir -p out/artifacts
          if [ -f "out/document.pdf" ]; then
            mv out/document.pdf out/artifacts/document-standard.pdf
          fi
          if [ -f "out/document-accessible.pdf" ]; then
            mv out/document-accessible.pdf out/artifacts/document-accessible.pdf
          fi

      # Deploy HTML to GitHub Pages
      - name: Upload HTML to Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: out/

      # Upload all PDFs as build artifacts
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PDF-Deliverables
          path: |
            out/artifacts/document-standard.pdf
            out/artifacts/document-accessible.pdf
          retention-days: 30

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2