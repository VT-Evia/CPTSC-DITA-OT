name: CI
'on':
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      # ────────────────────────────────────────────────
      # 1️⃣ Build Bootstrap HTML
      # ────────────────────────────────────────────────
      - name: Build Bootstrap ⚙️
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            net.infotexture.dita-bootstrap
            net.infotexture.dita-bootstrap.lunr
            fox.jason.prismjs
            fox.jason.favicon
            fox.jason.open-graph
          project: .github/dita-ot/html.xml
          # If you have a DITAVal, add the following:
          # build: |
          #   dita -i dita/document.ditamap -o out/html -f html5 --filter=myfilter.ditaval

      - name: Deploy HTML 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out/html

      # ────────────────────────────────────────────────
      # 2️⃣ Build Styled PDF (non-tagged, with theme)
      # ────────────────────────────────────────────────
      - name: Build PDF 🖨️
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            dita -i dita/document.ditamap -o out/pdf -f pdf \
                 --theme=.github/themes/theme.yaml \
                 -Dorg.dita.index.skip=yes
          # Optional DITAVal example:
          # build: |
          #   dita -i dita/document.ditamap -o out/pdf -f pdf \
          #        --theme=.github/themes/theme.yaml \
          #        -Dorg.dita.index.skip=yes \
          #        --filter=myfilter.ditaval

      - name: Upload PDF 📚
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf
          path: 'out/pdf'

      # ────────────────────────────────────────────────
      # 3️⃣ Build Tagged PDF (FOP best-effort, system fonts)
      # ────────────────────────────────────────────────
      - name: Build Tagged PDF (no theme) ♿
        uses: dita-ot/dita-ot-action@4.3
        with:
          plugins: |
            fox.jason.extend.css
          build: |
            echo "Checking userconfig location..."
            ls -la "$GITHUB_WORKSPACE/.github/fo" || true
            test -f "$GITHUB_WORKSPACE/.github/fo/fop-userconfig.xml" || (echo "Missing .github/fo/fop-userconfig.xml" && exit 1)
            dita -i dita/document.ditamap \
                 -o out/pdf-tagged \
                 -f pdf \
                 -Dpdf.formatter=fop \
                 -Dpdf2.enableAccessibility=yes \
                 -Dargs.pdf.accessibility=yes \
                 -Dargs.fo.userconfig=$GITHUB_WORKSPACE/.github/fo/fop-userconfig.xml \
                 -Dargs.default.language=en-US \
                 -Dorg.dita.index.skip=yes

      - name: Upload Tagged PDF ♿
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf-tagged
          path: 'out/pdf-tagged'
