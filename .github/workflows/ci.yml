name: CI
'on':
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      # ────────────────────────────────────────────────
      # 1️⃣ Build Bootstrap HTML
      # ────────────────────────────────────────────────
      - name: Build Bootstrap ⚙️
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            net.infotexture.dita-bootstrap
            net.infotexture.dita-bootstrap.lunr
            fox.jason.prismjs
            fox.jason.favicon
            fox.jason.open-graph
          project: .github/dita-ot/html.xml
          # If you have a DITAVal, add the following:
          # -- build: | 
          #     dita -i dita/document.ditamap -o out/html -f html5 --filter=myfilter.ditaval

      - name: Deploy HTML 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: out/html  # The folder the action should deploy.

      # ────────────────────────────────────────────────
      # 2️⃣ Build Styled PDF (non-tagged, with theme)
      # ────────────────────────────────────────────────
      - name: Build PDF 🖨️
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            dita -i dita/document.ditamap -o out/pdf -f pdf \
                 --theme=.github/themes/theme.yaml \
                 --org.dita.index.skip="yes"
          # If you have a DITAVal, replace the previous line with the following:
          # build: |
          #   dita -i dita/document.ditamap -o out/pdf -f pdf \
          #        --theme=.github/themes/theme.yaml \
          #        --org.dita.index.skip="yes" \
          #        --filter=myfilter.ditaval

      - name: Upload PDF 📚
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf
          path: 'out/pdf'

      # ────────────────────────────────────────────────
      # 3️⃣ Build Tagged PDF (no theme, accessibility enabled)
      # ────────────────────────────────────────────────
      - name: Build Tagged PDF (no theme) ♿
        uses: dita-ot/dita-ot-action@4.3
        with:
          # Minimal plugin set — no styling applied
          plugins: |
            fox.jason.extend.css
          build: |
            dita -i dita/document.ditamap \
                 -o out/pdf-tagged \
                 -f pdf \
                 -Dpdf2.enableAccessibility=yes \
                 -Dargs.pdf.accessibility=yes \
                 -Dpdf.formatter=fop \
                 -Dargs.fo.userconfig=$GITHUB_WORKSPACE/.github/fo/fop-userconfig.xml \     
                 --org.dita.index.skip="yes"
          # Optional DITAVal example:
          # build: |
          #   dita -i dita/document.ditamap \
          #        -o out/pdf-tagged \
          #        -f pdf \
          #        -Dpdf2.enableAccessibility=yes \
          #        -Dargs.pdf.accessibility=yes \
          #        -Dpdf.formatter=fop \
          #        --org.dita.index.skip="yes" \
          #        --filter=myfilter.ditaval

      - name: Upload Tagged PDF ♿
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf-tagged
          path: 'out/pdf-tagged'
