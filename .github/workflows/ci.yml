name: CI
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      # 1Ô∏è‚É£ HTML build
      - name: Build Bootstrap ‚öôÔ∏è
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            net.infotexture.dita-bootstrap
            net.infotexture.dita-bootstrap.lunr
            fox.jason.prismjs
            fox.jason.favicon
            fox.jason.open-graph
          project: .github/dita-ot/html.xml

      - name: Deploy HTML üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out/html

      # 2Ô∏è‚É£ Styled PDF (non-tagged)
      - name: Build PDF üñ®Ô∏è
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            dita -i dita/document.ditamap -o out/pdf -f pdf \
              --theme="${{ github.workspace }}/.github/themes/theme.yaml" \
              --default.language=en \
              -Dpdf.formatter=fop \
              -Dorg.dita.index.skip=yes

      - name: Upload PDF üìö
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf
          path: out/pdf

      # 3Ô∏è‚É£ Tagged PDF (FOP + committed fop.xconf)
      - name: Build Tagged PDF ‚ôø
        uses: dita-ot/dita-ot-action@4.3
        with:
          build: |
            dita \
              -i dita/document.ditamap \
              -o out/pdf-tagged \
              -f pdf \
              --default.language=en \
              -Dpdf.formatter=fop \
              --args.fo.userconfig="${{ github.workspace }}/.github/fo/fop.xconf"

      - name: Upload Tagged PDF ‚ôø
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf-tagged
          path: out/pdf-tagged/**/*.pdf
