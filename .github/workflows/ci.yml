name: CI
'on':
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      # 1) Build Bootstrap HTML
      - name: Build Bootstrap âš™ï¸
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            net.infotexture.dita-bootstrap
            net.infotexture.dita-bootstrap.lunr
            fox.jason.prismjs
            fox.jason.favicon
            fox.jason.open-graph
          project: .github/dita-ot/html.xml

      # 2) Deploy HTML
      - name: Deploy HTML ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out/html

      # 3) Build standard PDF
      - name: Build PDF ðŸ–¨ï¸
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            dita -i dita/document.ditamap -o out/pdf -f pdf \
                 --theme=.github/themes/theme.yaml \
                 --org.dita.index.skip="yes"

      # 4) Upload standard PDF
      - name: Upload PDF ðŸ“š
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf
          path: 'out/pdf'

  # 5) Build Tagged PDF (PDF/UA)
  build-tagged-pdf:
    name: Build Tagged PDF (PDF/UA) ðŸ·ï¸
    runs-on: ubuntu-latest
    needs: build-dita
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Create folders
        run: |
          mkdir -p .github/fo
          mkdir -p .github/pdfua
          mkdir -p out/pdf-ua
          mkdir -p out/tmp-ua

      - name: Install dependencies (Node.js + fonts)
        run: |
          sudo apt-get update -q
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -qy --no-install-recommends nodejs \
            fonts-noto-core fonts-noto-mono fonts-dejavu-core
          nodejs -v
          ls -1 /usr/share/fonts/truetype/noto | head -n 20 || true

      - name: Write FOP config (PDF/UA + embedded fonts + correct triplet substitutions)
        run: |
          cat > .github/fo/fop.xconf <<'XML'
          <fop version="1.0">
            <strict-validation>false</strict-validation>
            <accessibility>true</accessibility>
            <renderers>
              <renderer mime="application/pdf">
                <pdf-ua-mode>PDF/UA-1</pdf-ua-mode>
                <fonts>
                  <!-- Embedded serif: Noto Serif -->
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSerif-Regular.ttf" kerning="yes">
                    <font-triplet name="Noto Serif" style="normal" weight="normal"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSerif-Bold.ttf" kerning="yes">
                    <font-triplet name="Noto Serif" style="normal" weight="bold"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSerif-Italic.ttf" kerning="yes">
                    <font-triplet name="Noto Serif" style="italic" weight="normal"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSerif-BoldItalic.ttf" kerning="yes">
                    <font-triplet name="Noto Serif" style="italic" weight="bold"/>
                  </font>

                  <!-- Embedded sans: Noto Sans -->
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSans-Regular.ttf" kerning="yes">
                    <font-triplet name="Noto Sans" style="normal" weight="normal"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSans-Bold.ttf" kerning="yes">
                    <font-triplet name="Noto Sans" style="normal" weight="bold"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSans-Italic.ttf" kerning="yes">
                    <font-triplet name="Noto Sans" style="italic" weight="normal"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/noto/NotoSans-BoldItalic.ttf" kerning="yes">
                    <font-triplet name="Noto Sans" style="italic" weight="bold"/>
                  </font>

                  <!-- Embedded mono: DejaVu Sans Mono -->
                  <font embed-url="/usr/share/fonts/truetype/dejavu/DejaVuSansMono.ttf" kerning="yes">
                    <font-triplet name="DejaVu Sans Mono" style="normal" weight="normal"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/dejavu/DejaVuSansMono-Bold.ttf" kerning="yes">
                    <font-triplet name="DejaVu Sans Mono" style="normal" weight="bold"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/dejavu/DejaVuSansMono-Oblique.ttf" kerning="yes">
                    <font-triplet name="DejaVu Sans Mono" style="italic" weight="normal"/>
                  </font>
                  <font embed-url="/usr/share/fonts/truetype/dejavu/DejaVuSansMono-BoldOblique.ttf" kerning="yes">
                    <font-triplet name="DejaVu Sans Mono" style="italic" weight="bold"/>
                  </font>

                  <!-- Also scan system fonts -->
                  <auto-detect/>

                  <!-- Correct triplet-based substitutions for base-14 families -->
                  <substitutions>
                    <!-- Times family -> Noto Serif -->
                    <substitution>
                      <from><font-triplet name="Times" style="normal" weight="normal"/></from>
                      <to><font-triplet name="Noto Serif" style="normal" weight="normal"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Times" style="normal" weight="bold"/></from>
                      <to><font-triplet name="Noto Serif" style="normal" weight="bold"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Times" style="italic" weight="normal"/></from>
                      <to><font-triplet name="Noto Serif" style="italic" weight="normal"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Times" style="italic" weight="bold"/></from>
                      <to><font-triplet name="Noto Serif" style="italic" weight="bold"/></to>
                    </substitution>

                    <!-- Some generators use 'Times-Roman' as the name -->
                    <substitution>
                      <from><font-triplet name="Times-Roman" style="normal" weight="normal"/></from>
                      <to><font-triplet name="Noto Serif" style="normal" weight="normal"/></to>
                    </substitution>

                    <!-- Helvetica -> Noto Sans -->
                    <substitution>
                      <from><font-triplet name="Helvetica" style="normal" weight="normal"/></from>
                      <to><font-triplet name="Noto Sans" style="normal" weight="normal"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Helvetica" style="normal" weight="bold"/></from>
                      <to><font-triplet name="Noto Sans" style="normal" weight="bold"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Helvetica" style="italic" weight="normal"/></from>
                      <to><font-triplet name="Noto Sans" style="italic" weight="normal"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Helvetica" style="italic" weight="bold"/></from>
                      <to><font-triplet name="Noto Sans" style="italic" weight="bold"/></to>
                    </substitution>

                    <!-- Courier -> DejaVu Sans Mono -->
                    <substitution>
                      <from><font-triplet name="Courier" style="normal" weight="normal"/></from>
                      <to><font-triplet name="DejaVu Sans Mono" style="normal" weight="normal"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Courier" style="normal" weight="bold"/></from>
                      <to><font-triplet name="DejaVu Sans Mono" style="normal" weight="bold"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Courier" style="italic" weight="normal"/></from>
                      <to><font-triplet name="DejaVu Sans Mono" style="italic" weight="normal"/></to>
                    </substitution>
                    <substitution>
                      <from><font-triplet name="Courier" style="italic" weight="bold"/></from>
                      <to><font-triplet name="DejaVu Sans Mono" style="italic" weight="bold"/></to>
                    </substitution>
                  </substitutions>
                </fonts>
              </renderer>
            </renderers>
          </fop>
          XML

      - name: Write custom PDF/UA XSL (roles + frontmatter guards)
        run: |
          cat > .github/pdfua/pdfua.xsl <<'XSL'
          <?xml version="1.0" encoding="UTF-8"?>
          <xsl:stylesheet
              xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
              xmlns:fo="http://www.w3.org/1999/XSL/Format"
              version="2.0">
            <xsl:import href="plugin:org.dita.pdf2:xsl/fo/topic2fo.xsl"/>
            <xsl:import href="plugin:org.dita.pdf2:xsl/fo/static-content.xsl"/>

            <!-- Improve tagging -->
            <xsl:attribute-set name="topic.title" use-attribute-sets="__topic.title">
              <xsl:attribute name="role">H1</xsl:attribute>
            </xsl:attribute-set>
            <xsl:attribute-set name="section.title" use-attribute-sets="__section.title">
              <xsl:attribute name="role">H2</xsl:attribute>
            </xsl:attribute-set>

            <!-- Ensure frontmatter static-content is not empty -->
            <xsl:template name="insertFrontmatterOddHeader"><fo:block role="artifact">&#160;</fo:block></xsl:template>
            <xsl:template name="insertFrontmatterEvenHeader"><fo:block role="artifact">&#160;</fo:block></xsl:template>
            <xsl:template name="insertFrontmatterOddFooter"><fo:block role="artifact">&#160;</fo:block></xsl:template>
            <xsl:template name="insertFrontmatterEvenFooter"><fo:block role="artifact">&#160;</fo:block></xsl:template>
          </xsl:stylesheet>
          XSL

      - name: Build Tagged PDF (FOP/UA) + keep temp FO
        uses: dita-ot/dita-ot-action@4.3
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            fox.jason.extend.css
            fox.jason.prismjs
          build: |
            XSL="$(pwd)/.github/pdfua/pdfua.xsl"
            FOPCONF="$(pwd)/.github/fo/fop.xconf"
            THEME="$(pwd)/.github/themes/theme.yaml"
            MAP="$(pwd)/dita/document.ditamap"
            OUT="$(pwd)/out/pdf-ua"
            TMP="$(pwd)/out/tmp-ua"

            echo "Using XSL: $XSL"
            echo "Using FOP config: $FOPCONF"
            echo "Temp dir: $TMP"

            dita -i "$MAP" \
                 -o "$OUT" \
                 -f pdf \
                 --theme="$THEME" \
                 --temp="$TMP" \
                 --clean.temp=no \
                 --args.fo.userconfig="$FOPCONF" \
                 --args.xsl.pdf="$XSL" \
                 --org.dita.index.skip="yes" \
                 --pdf.formatter=fop

      - name: Upload Tagged PDF ðŸ§©
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dita-pdf-ua
          path: 'out/pdf-ua'

      - name: Upload FO temp for debugging ðŸ§ª
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ua-temp-fo
          path: 'out/tmp-ua'
